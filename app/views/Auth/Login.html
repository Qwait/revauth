{{set . "title" "Login"}}
{{template "Auth/header.html" .}}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel">
                <form action="" method="POST">
                    <div class="panel-heading">Sign in</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" name="user.Email" class="form-control" placeholder="Email Address" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="user.Password" class="form-control" placeholder="Password">
                            <p class="help-block clearfix">
                                <a href="/forgot" class="pull-right">Forgot Password</a>
                            </p>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary pull-right" type="submit">Sign in</button>
                        <a href="/register" class="btn btn-primary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{{template "Auth/footer.html" .}}
