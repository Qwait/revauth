{{set . "title" "Forgot my password"}}
{{template "Auth/header.html" .}}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel">
                <form action="" method="POST">
                    <div class="panel-heading">Forgot my password</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" name="user.Email" class="form-control" placeholder="Email Address" autofocus>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <button class="btn btn-primary pull-right" type="submit">Recover Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{{template "Auth/footer.html" .}}
